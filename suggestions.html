<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Ingredients To Meals</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2 myFood-header">
        <h1>INGREDIENTS TO MEALS</h1>
    </header>
    <div class="meal-selection-banner text-center">
        <h2 id="banner-font">Your Tasty Meal Selection is....</h2>
    </div>
    <a href="index.html"><button id="go-back">Go Back</button></a>


    <!--Section to house the suggested meal ingredients-->
    <div class="row">
        <aside class="col-lg-5 pb-6">
        <img id="image-suggested-meal" src="images/foodbowl.jpeg">
        <div><h3>....</h3><span id="text-suggested-meal"></span></div>
    </aside>

        <!--Section to house the meal Ingredients, Nutritional Value and Cooking instructions -->
        <div class="col-lg-7 pb-6">
            <div>
                <h3>Ingredients</h3>
                <div id="suggestion-ingredients"></div>
                <ul id="ingredient-list"></ul>
            </div>

            <div>
                <h3>Quantity</h3>
                <div id="ingredient-quantity"></div>
            </div>

            <div>
                <h3>Preparation Instructions</h3>
                <div id="how-to-prep"></div>
            </div>
            
            <div>
                <h3>Servings</h3>
                <div id="meal-servings"></div>
            </div>

            <div>
                <h3>Nutritional values</h3>
                <div id="nutrient-value"></div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/logic.js"></script>
</body>

</html>
